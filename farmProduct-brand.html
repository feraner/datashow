<script src="vendors/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	var layer;
	layui.use('layer', function(){
	  var layer = layui.layer;
	});

	//照片墙
	$(function(){
		$('.img-items').on('click', function(){
			brandLayer($(this));
		});
	});

	function brandLayer(it) {
		$('#item-detail-img').attr('src', $(it).attr('layer-src'));
		$('#item-detail-title').text($(it).data('title'));
		$('#item-detail-section').text($(it).data('detail'));
		layer.open({
			title:'',
			closeBtn:0,
		  	type: 1,
		  	shadeClose:true,
		  	anim:4,
		  	resize:true,
		   	area: ['800px', '750px'],
		  	content: $('#item-detail-div'),
		  	end:function(){
		  		$('#item-detail-div').hide();
		  	}
		});
	}

</script>
